{% extends "admin/base_site.html" %}
{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <p>Select driver for {{ queryset.count }} routes:</p>
    <select name="driver">
        {% for d in drivers %}
        <option value="{{ d.id }}">{{ d.user.full_name }} ({{ d.vehicle_type }})</option>
        {% endfor %}
    </select>
    {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <input type="hidden" name="action" value="assign_driver_manually" />
    <input type="submit" name="apply" value="Assign" />
</form>
{% endblock %}
