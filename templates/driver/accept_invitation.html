<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop N Roll - Accept Driver Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Set Up Your Driver Account</h1>
        <p class="mb-4 text-gray-600 dark:text-gray-300">Welcome, {{ invitation.full_name }}! Please complete your
            account setup.</p>

        <div id="error-container" class="mb-4 hidden"></div>

        <form id="invitation-form" method="post" action="{% url 'driver:accept_invitation' token=invitation.token %}"
              class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{ field.label }}</label>
                    {% if field.name == 'vehicle_type' %}
                        <select
                                name="{{ field.name }}"
                                id="{{ field.id_for_label }}"
                                class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:text-gray-200 p-2"
                                {% if field.field.required %}required{% endif %}
                        >
                            {% for value, label in field.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                        <input
                                type="{% if 'password' in field.name %}password{% else %}text{% endif %}"
                                name="{{ field.name }}"
                                id="{{ field.id_for_label }}"
                                class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:text-gray-200 p-2"
                                {% if field.field.required %}required{% endif %}
                                value="{{ field.value|default_if_none:'' }}"
                        >
                    {% endif %}
                    <p class="text-red-600 text-sm mt-1 field-error" style="display: none;"></p>
                </div>
            {% endfor %}
            <div class="flex justify-end space-x-4">
                <button type="submit"         id="submit-btn"
                        class="px-4 py-2 rounded-md bg-primary-200 font-semibold border border-primary-200 hover:bg-primary-600 hover:border-primary-700
         dark:bg-primary-400 dark:hover:bg-primary-500
         transition-colors flex items-center">
                    <span id="btn-text">Submit</span>
                    <svg id="spinner"
                         class="hidden animate-spin h-5 w-5 ml-2 text-white"
                         viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10"
                                stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                              d="M4 12a8 8 0 018-8v8z"></path>
                    </svg>
                </button>

            </div>
        </form>
    </div>
</div>
</body>
</html>
